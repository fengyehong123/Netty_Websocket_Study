<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="js/mui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/registLogin/util.css">
	<link rel="stylesheet" type="text/css" href="css/registLogin/main.css">

	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>

	<style>
		.p-t-85 {
			padding-top: 10px;
		}
		
		.p-b-70 {
			padding-bottom: 35px;
		}
		
		.m-t-85 {
			margin-top: 15px;
		}
		
		.container-login100 {
			padding: 25px;
		}
		/*toast信息提示*/
		
		.mui-toast-container {
			bottom: 50% !important;
		}
		.mui-toast-message {
			opacity: 0.6;
			color: #fff;
			width: 180px;
			padding: 70px 5px 10px 5px;
		}
	</style>
</head>
<body>
	<div class="mui-content">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form id="userform">
					<span class="login100-form-title p-b-70">
						<h5>Netty 实战</h5>
					</span>
					<span class="login100-form-avatar">
						<img id="img_login_face" src="css/registLogin/arrow.jpg" alt="枫叶红">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35">
						<input class="input100" type="text" id="username" name="username" placeholder="用户名">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50">
						<input class="input100" type="password" id="txt_password" name="password" placeholder="密码">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" id="registOrLogin" class="login100-form-btn">
							登录/注册
						</button>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/app.js" ></script>
<script type="text/javascript">
	mui.plusReady(function() {
		// 获取表单对象
		let userform = document.querySelector("#userform");
		// 获取用户名和密码
		let username = document.querySelector("#username");
		let password = document.querySelector("#txt_password");
		
		// 监听表单提交事件
		userform.addEventListener("submit", function(e) {
			// 判断用户名是否为空,如果为空则让其获取焦点
			if(!app.isNotNull(username.value)) {
				// 用户名输入框获取焦点
				username.focus();
			} else if(!window.app.isNotNull(password.value)) {
				// 密码输入框获取焦点
				password.focus();
			} else {
				if(username.value.length > 12) {
					// 使用我们自定义的弹出框进行警告提示
					app.showToast("用户名长度不能超过12位", "error");
					return false;  
				} else if(password.value.length > 12) {
					app.showToast("密码长度不能超过12位", "error");
					return false;
				}
				
				// 获取每一台手机唯一的cid(用作每一台设备的唯一标识符)
				const cid = plus.push.getClientInfo().clientid;
				// 与后端联调,向后端发送消息
				mui.ajax(app.serverUrl + "/u/registOrLogin",{
					// 准备发送到后端的数据
					data:{
						username: username.value,
						password: password.value,
						cid: cid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},
					success:function(data){
						//服务器返回响应，根据响应结果，分析是否登录成功；
						console.log(JSON.stringify(data));
					},
					error:function(xhr,type,errorThrown){
						// 异常处理；
						console.log(type);
						console.log(errorThrown);
						console.log(xhr);
					}
				});
			}
			
			// 阻止表单提交的默认事件
			e.preventDefault();
		});
	})
</script>
</html>
