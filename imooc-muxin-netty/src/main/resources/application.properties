# Server服务端相关配置
server.port=8080

# tomcat相关配置
server.tomcat.uri-encoding=UTF-8

# 数据库相关配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/muxin-dev?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=mysql
# Hikari will use the above plus the following to setup connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# 等待连接池分配链接的最大时长(毫秒),超过这个时长还没有可用的连接则发生SQLException,默认是30秒
spring.datasource.hikari.connection-timeout=30000
# 最小的连接数
spring.datasource.hikari.minimum-idle=5
# 最大的连接数
spring.datasource.hikari.maximum-pool-size=15
# 自动提交
spring.datasource.hikari.auto-commit=true
# 一个连接idle状态的最大时长(毫秒),超时的话则被释放(retired),默认:10分钟
spring.datasource.hikari.idle-timeout=600000
# 连接池的名字
spring.datasource.hikari.pool-name=DatebookHikariCP
# 一个连接的生命时长(毫秒),超时而且没有被使用的话则被释放(retired),默认30分钟1800000ms,建议设置
spring.datasource.hikari.max-lifetime=28740000
spring.datasource.hikari.connection-test-query=SELECT 1

# Mybatis的相关配置
mybatis.type-aliases-package=com.imooc.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# 通用Mapper配置
mapper.mappers=com.imooc.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件的配置
pagehelper.helperDialect=mysql
#pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql